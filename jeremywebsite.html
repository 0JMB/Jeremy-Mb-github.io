<html>
<head>
    <title>Website Design Using HTML And CSS</title>
    <Link rel="stylesheet" href="jeremy.css"> 
</head>
<body>
    <div class="main">
        <nav> 
            <div class="logo">
                <img src="images/logo.png.png">
            </div>
            <div class="nav-links">
                <ul>
                   <li><a href="#">Home</a></li>
                   <li><a href="#">Phone</a></li>
                   <li><a href="#">Accessories</a></li>
                   <li><a href="#">Cart</a></li>
               </ul>
           </div>    
       </nav>

       <div class="information">
       <div class="overlay"></div>
           <img src="images/mobile.png.png" class="mobile">
           <div id="circle">
               <div class="feature one">
                   <img src="images/camera.png.png">
                   <div>
                       <hl>Camera</hl>
                       <p>12MP, Wide Angle Lens</p>
                   </div>
               </div>
               <div class="feature two">
                   <img src="images/processor.png.png">
                   <div>
                       <hl>Processor</hl>
                       <p>Snapdragon Octa-core llnm</p>
                   </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png.png">
                    <div>
                        <hl>Display</hl>
                        <p>6,5" Mini-Drop Fullscreen</p>
                    </div>
                </div> 
                <div class="feature four">
                    <img src="images/battery.png.png">
                    <div>
                        <hl>Battery Life</hl>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png.png" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png.png" id="downBtn">
        </div>    

    </div>


    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;


        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }              
    </script>


</body>
</html>
